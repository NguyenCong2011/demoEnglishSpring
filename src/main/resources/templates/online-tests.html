<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Đề thi Online</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      line-height: 1.6;
      margin: 0;
      padding: 0;
      text-align: center;
    }

    .content-container {
      max-width: 900px;
      margin:0;
      padding: 20px;
      text-align: left;
    }

    h2 {
      font-weight: bold;
      font-size: 24px;
      text-align: left;
    }

    p {
      font-size: 18px;
      margin: 10px 0;
    }

    .search-container {
      margin-top: 20px;
      text-align: left;
    }

    .search-container input[type="text"] {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      font-size: 16px;
      border: 1px solid #ddd;
      border-radius: 5px;
      box-sizing: border-box;
    }

    .search-container input[type="text"]::placeholder {
      color: #bbb;
    }

    .search-container button {
      padding: 10px 20px;
      background-color: #007BFF;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .search-container button:hover {
      background-color: #0056b3;
    }

    .test-list {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-between;
    }

    .sub-list {
      margin-top: 20px;
      margin-left:1px;
    }

  </style>
</head>
<body>
<div th:replace="~{header.html}"></div>
<div class="content-container">
  <h2>Thư viện đề thi</h2>
  <div class="test-list">
    <a href="/online-tests"><div>Tất cả</div></a>
    <a href="/ielts-academic"><div>IELTS Academic</div></a>
    <a href="/ielts-general"><div>IELTS General</div></a>
    <a href="/admin/toeic"><div>TOEIC</div></a>
    <a href="/hsk-1"><div>HSK 1</div></a>
    <a href="/hsk-2"><div>HSK 2</div></a>
    <a href="/hsk-3"><div>HSK 3</div></a>
    <a href="/hsk-4"><div>HSK 4</div></a>
    <a href="/hsk-5"><div>HSK 5</div></a>
  </div>

  <div class="test-list">
    <a href="/hsk-6"><div>HSK 6</div></a>
    <a href="/topik-i"><div>TOPIK I</div></a>
    <a href="/topik-ii"><div>TOPIK II</div></a>
    <a href="/toan-thptqg"><div>Toán THPTQG</div></a>
    <a href="/tieng-anh-thptqg"><div>Tiếng Anh THPTQG</div></a>
    <a href="/sinh-hoc-thptqg"><div>Sinh học THPTQG</div></a>
  </div>

  <div class="test-list">
    <a href="/hoa-hoc-thptqg"><div>Hóa học THPTQG</div></a>
    <a href="/vat-ly-thptqg"><div>Vật lý THPTQG</div></a>
    <a href="/new-sat"><div>NEW SAT</div></a>
    <a href="/act"><div>ACT</div></a>
  </div>

  <!-- Lùi 1 chút và thêm ô tìm kiếm -->
  <div class="sub-list">
    <input type="text" id="search" placeholder="Nhập từ khoá bạn muốn tìm kiếm: tên sách, dạng câu hỏi ...">
    <button onclick="searchTest()">Tìm kiếm</button>
  </div>

  <!-- Kết quả tìm kiếm -->
  <div id="search-results"></div>
</div>

<script>
  // JavaScript cho việc tìm kiếm (chưa kết nối với backend, chỉ là ví dụ)
  function searchTest() {
    var query = document.getElementById("search").value;
    var resultDiv = document.getElementById("search-results");

    if (query.length > 0) {
      resultDiv.innerHTML = "<p>Kết quả tìm kiếm cho: <strong>" + query + "</strong></p>";
      // Ở đây bạn có thể kết nối đến server để tìm kiếm theo từ khóa
      // và trả về kết quả, nhưng ở đây chỉ hiển thị ví dụ đơn giản.
    } else {
      resultDiv.innerHTML = "<p>Vui lòng nhập từ khóa để tìm kiếm.</p>";
    }
  }
</script>
<div th:replace="~{footer.html}"></div>
</body>
</html>
