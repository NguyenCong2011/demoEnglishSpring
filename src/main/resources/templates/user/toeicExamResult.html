<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Kết quả TOEIC</title>
  <style>
    body {
      font-family: Arial, sans-serif;
    }

    .content-container {
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
      text-align: center;
    }

    h2 {
      font-size: 28px;
      margin-bottom: 20px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin: 20px 0;
    }

    th, td {
      padding: 12px;
      border: 1px solid #ddd;
    }

    th {
      background-color: #f2f2f2;
    }

    .correct {
      color: green;
      font-weight: bold;
    }

    .summary {
      font-size: 20px;
      margin-top: 30px;
    }

    a {
      text-decoration: none;
      color: #007BFF;
    }

    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
<div th:replace="~{header.html}"></div>

<div class="content-container">
  <h2>Kết quả bài thi TOEIC</h2>

  <table>
    <thead>
    <tr>
      <th>Part</th>
      <th>Số câu đúng</th>
      <th>Tổng số câu</th>
      <th>Chi tiết</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="partResult : ${partResults}">
      <td th:text="${partResult['part']}"></td>
      <td><span th:text="${partResult['correct']}"></span></td>
      <td th:text="${partResult['total']}"></td>
      <td>
        <a th:href="@{/user/show-toeic-question/{examId}(examId=${examId}, part=${partResult['part']})}">Xem lại</a>
      </td>
    </tr>
    </tbody>
  </table>

  <div class="summary">
    Tổng số câu đúng: <span class="correct" th:text="${totalCorrect}"></span> /
    <span th:text="${totalQuestions}"></span>
  </div>
</div>

<div th:replace="~{footer.html}"></div>
</body>
</html>
