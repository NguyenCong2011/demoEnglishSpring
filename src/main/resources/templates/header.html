<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6">
<head>
  <meta charset="UTF-8">
  <title>Header</title>
  <style>
    /* Style cho header */
    .header-container {
        display: flex; /* Dùng Flexbox để bố trí các phần tử ngang */
        justify-content: flex-end; /* Căn tất cả các liên kết về bên phải */
        align-items: center; /* Căn chỉnh các phần tử theo chiều dọc */
        padding: 10px;
    }

    /* Style cho các liên kết trong header */
    .header-container a {
        color: black;
        text-decoration: none;
        margin: 0 5px; /* Khoảng cách giữa các liên kết */
        font-size: 18px;
    }

    .header-container a:hover {
        text-decoration: underline;
    }

    /* Ô màu xanh cho "Đăng Nhập" */
    .login-container {
        background-color: #007BFF; /* Màu xanh */
        padding: 5px 10px;
        margin-left: 10px; /* Khoảng cách giữa "Đăng Nhập" và các liên kết khác */
        border-radius: 20px;
    }

    .login-container a {
        color: white;
        font-size: 18px;
    }
  </style>
</head>
<body>
<div class="header-container">
  <a href="/about">Giới thiệu</a>
  <a href="/program">Chương trình học</a>
  <a href="/online-tests">Đề thi online</a>
  <a href="/flashcards">Flashcards</a>
  <a href="/blog">Blog</a>
  <a href="/activate-account">Kích hoạt tài khoản</a>

  <!-- Hiển thị trạng thái người dùng -->
  <div>
    <p sec:authorize="isAuthenticated()">✅ User đã đăng nhập</p>
    <p sec:authorize="!isAuthenticated()">❌ User chưa đăng nhập</p>
  </div>

  <div sec:authorize="isAuthenticated()">
    ✅ Xin chào <span th:text="${#authentication.name}"></span>
    <a href="/auth/logout">Đăng xuất</a>
  </div>

  <div sec:authorize="!isAuthenticated()">
    <a class="login-container" th:href="@{/login}">Đăng nhập</a>
  </div>

  <div sec:authorize="!isAuthenticated()">
    <a class="login-container" th:href="@{/user/create}">Đăng Ký</a>
  </div>
</div>
</body>
</html>
