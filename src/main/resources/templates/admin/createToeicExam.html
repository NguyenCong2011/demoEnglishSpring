<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create TOEIC Exam</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center p-4">

<div class="w-full max-w-3xl bg-white shadow-xl rounded-2xl p-8">
    <h2 class="text-2xl font-semibold text-blue-700 mb-6 border-b pb-2">Create New TOEIC Exam</h2>

    <!-- Error message -->
    <div th:if="${error}" class="bg-red-100 text-red-800 p-4 rounded mb-4">
        <strong>Error:</strong>
        <p th:text="${error}"></p>
    </div>

    <form id="toeicExamForm"
          th:action="@{/admin/create-toeic-exam}"
          method="post"
          enctype="multipart/form-data"
          class="space-y-6"
          novalidate>

        <!-- Exam Name -->
        <div>
            <label for="examName" class="block text-sm font-medium text-gray-700">Exam Name <span class="text-red-500">*</span></label>
            <input type="text" id="examName" name="examName" required
                   class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:ring-blue-500 focus:border-blue-500">
        </div>

        <!-- Row of Inputs -->
        <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
            <div>
                <label for="duration" class="block text-sm font-medium text-gray-700">Duration (minutes) <span class="text-red-500">*</span></label>
                <input type="number" id="duration" name="duration" min="1" required
                       class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:ring-blue-500 focus:border-blue-500">
            </div>
            <div>
                <label for="numOfParticipants" class="block text-sm font-medium text-gray-700">Participants <span class="text-red-500">*</span></label>
                <input type="number" id="numOfParticipants" name="numOfParticipants" min="1" required
                       class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:ring-blue-500 focus:border-blue-500">
            </div>
            <div>
                <label for="numOfSections" class="block text-sm font-medium text-gray-700">Sections <span class="text-red-500">*</span></label>
                <input type="number" id="numOfSections" name="numOfSections" min="1" required
                       class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:ring-blue-500 focus:border-blue-500">
            </div>
        </div>

        <!-- Number of Questions -->
        <div>
            <label for="numOfQuestions" class="block text-sm font-medium text-gray-700">Number of Questions <span class="text-red-500">*</span></label>
            <input type="number" id="numOfQuestions" name="numOfQuestions" min="1" required
                   class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:ring-blue-500 focus:border-blue-500">
        </div>

        <!-- Description -->
        <div>
            <label for="description" class="block text-sm font-medium text-gray-700">Description <span class="text-red-500">*</span></label>
            <textarea id="description" name="description" rows="3" required
                      class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:ring-blue-500 focus:border-blue-500"></textarea>
        </div>

        <!-- Audio File -->
        <div>
            <label for="audioFile" class="block text-sm font-medium text-gray-700">Audio File <span class="text-red-500">*</span></label>
            <input type="file" id="audioFile" name="audioFile" accept="audio/*" required
                   class="mt-1 block w-full text-sm text-gray-600 file:mr-4 file:py-2 file:px-4 file:rounded-md file:border-0 file:text-sm file:font-semibold file:bg-blue-50 file:text-blue-700 hover:file:bg-blue-100">
            <div class="mt-3 hidden" id="audioPreview">
                <p class="text-sm font-medium mb-1">Audio Preview:</p>
                <audio controls id="audioPlayer" class="w-full"></audio>
            </div>
        </div>

        <!-- Buttons -->
        <div class="flex justify-end space-x-3">
            <button type="reset" id="resetBtn" class="px-4 py-2 bg-gray-200 text-gray-800 rounded hover:bg-gray-300">Reset</button>
            <button type="submit" class="px-4 py-2 bg-blue-600 text-white rounded hover:bg-blue-700">Create Exam</button>
        </div>
    </form>
</div>

<!-- Scripts -->
<script>
    // Audio preview
    document.getElementById('audioFile').addEventListener('change', function () {
        const file = this.files[0];
        const preview = document.getElementById('audioPreview');
        const player = document.getElementById('audioPlayer');
        if (file) {
            const url = URL.createObjectURL(file);
            player.src = url;
            preview.classList.remove('hidden');
        } else {
            preview.classList.add('hidden');
        }
    });
</script>

</body>
</html>
